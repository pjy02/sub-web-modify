# 基础设置
mixed-port: 7890
redir-port: 7891
ipv6: true
mode: Rule
allow-lan: true
log-level: info
external-controller: 127.0.0.1:9090

# 节点记忆
profile:
  store-selected: true
  store-fake-ip: true

# 嗅探模块
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
    TLS:
      ports: [443, 5228, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.v2ex.com"
  skip-domain:
    - "Mijia Cloud"

# DNS模块 - 防止DNS泄露的关键配置
dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 172.20.0.1/16
  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - "*.localhost"
    - "*.localdomain"
    - "*.example"
    - "*.invalid"
    - "*.test"
    - "+.3gppnetwork.org"
    - "+.xtracloud.net"
  # 国内直连DNS - 用于直连域名解析（国内域名）
  direct-nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  # 代理服务器DNS - 用于代理服务器本身的解析（海外服务器）
  proxy-server-nameserver:
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query
  # 主要DNS服务器 - 通过代理查询，防止泄露
  nameserver:
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query
  # 备用DNS - 通过代理查询
  fallback:
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query
    - tls://1.0.0.1:853
    - tls://dns.google:853
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32

# 基础代理
proxies:
  - {name: 🇨🇳 瓦洛兰大陆, type: direct, udp: true}
  - {name: ⛔️ 拒绝连接, type: reject}
  - {name: 🌐 DNS_Hijack, type: dns}

proxy-groups: ~
rules: ~