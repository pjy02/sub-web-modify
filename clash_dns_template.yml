# —————————
# 基础设置
mixed-port: 7890
redir-port: 7891
tproxy-port: 1536
ipv6: true
mode: Rule
allow-lan: true
disable-keep-alive: true
geodata-mode: false
geo-auto-update: true
geo-update-interval: 24
unified-delay: true
tcp-concurrent: true
log-level: info
find-process-mode: always
global-client-fingerprint: chrome
external-controller: 0.0.0.0:9090
external-ui-url: "https://github.com/Zephyruso/zashboard/releases/latest/download/dist.zip"
external-ui: "./Web/Zash/"
secret: ""

# 实验性功能
experimental:
  http-headers:
    request:
      - name: "User-Agent"
        value: "Mozilla/5.0 (Linux; Android 10; K) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/135.0.0.0 Mobile Safari/537.36"
      - name: "Accept-Language"
        value: "en-US,en;q=0.9"

# 节点记忆
profile:
  store-selected: true
  store-fake-ip: true

# 嗅探模块
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
    TLS:
      ports: [443, 5228, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.v2ex.com"
  skip-domain:
    - "Mijia Cloud"

# 网卡模块
tun:
  enable: false
  device: Meta
  stack: gvisor
  dns-hijack:
    - any:53
    - tcp://any:53
  udp-timeout: 300
  auto-route: true
  strict-route: true
  auto-redirect: false
  auto-detect-interface: true

# DNS模块
dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 172.20.0.1/16
  fake-ip-filter:
    - "+.3gppnetwork.org"
    - "+.xtracloud.net"
    - "*.lan"
    - "*.local"
    - "*.localhost"
    - "*.localdomain"
    - "*.example"
    - "*.invalid"
    - "*.test"
  direct-nameserver:
    - https://doh.pub/dns-query#🇨🇳 瓦洛兰大陆&h3=false
    - https://dns.alidns.com/dns-query#🇨🇳 瓦洛兰大陆&h3=true
  proxy-server-nameserver:
    - https://doh.pub/dns-query#🇨🇳 瓦洛兰大陆&h3=false
    - https://dns.alidns.com/dns-query#🇨🇳 瓦洛兰大陆&h3=true
  nameserver:
    - https://dns.google/dns-query#DNS连接&h3=true
    - https://cloudflare-dns.com/dns-query#DNS连接&h3=true
  fallback:
    - https://1.1.1.1/dns-query#DNS连接&h3=true
    - https://8.8.8.8/dns-query#DNS连接&h3=true
    - tls://1.0.0.1:853#DNS连接
    - tls://dns.google:853#DNS连接
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32

# 基础代理
proxies:
  - {name: 🇨🇳 瓦洛兰大陆, type: direct, udp: true}
  - {name: ⛔️ 拒绝连接, type: reject}
  - {name: 🌐 DNS_Hijack, type: dns}

proxy-groups: ~
rules: ~